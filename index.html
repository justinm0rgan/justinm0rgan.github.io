<!DOCTYPE html>
<html>
  <head>
    <title>Reverse Word and Generate Multiples</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Reverse Word and Generate Multiples</h1>
    <form>
      <label for="word">Enter a word:</label>
      <input class="word" type="text" id="word" name="word">
      <button type="button" onclick="reverseWord()">Reverse</button>
    </form>
    <p class="reversed" id="output"></p>
    <form>
      <label for="number">Enter a number:</label>
      <input class="number" type="number" id="number" name="number">
      <button type="button" onclick="generateMultiples()">Generate Multiples</button>
    </form>
    <!-- <p class="multiples" id="output"></p> -->
    <div class="multiplesTable" id="multiplesTable"></div>
  </body>
</html>
